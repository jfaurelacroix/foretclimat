<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="robots" content="noindex, follow" />
        <link
          rel="stylesheet"
          href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
        />
        <link rel="stylesheet" href="./charts.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://js.arcgis.com/4.23/"></script>
    </head>
    <body>
        <div id="viewDiv"></div>
        <div id="selectDiv" class="esri-widget">
            Choose a data table to display:
            <select id="layerSelect" class="esri-select"></select>
            <button id="layerSelectButton" class="esri-button">Select</button>
        </div>
        <div id="tableContainer">

        </div>
        <div id="chartContainer" class="esri-component">
            Chart type:
            <select id="type" class="esri-select">
                <option value="Lines">Lines Chart</option>
                <option value="Columns">Columns Chart</option>
                <!--<option value="Bars">Bars Chart</option>-->
                <option value="Scatter">Scatterplot</option>
                <option value="Markers">Lines with markers</option>
                <option value="Areas">Area chart</option>
            </select>
            Aggregation: 
            <select id="aggregationSelect" class="esri-select">
                <option value="none">None</option>
                <option value="count">Count</option>
                <option value="sum">Sum</option>
                <option value="min">Min</option>
                <option value="max">Max</option>
                <option value="avg">Average</option>
            </select>
            <br>
            <a id="attrXString">X:</a>
            <select id="attributesX" class="esri-select">
            </select>
            <div id="YAttributesDiv">
                <a class="attrYString">Y<sub>1</sub>:</a>
                <select class="attributesY esri-select"></select>
            </div>
            <button id="addYButton" class="esri-button">+</button>
            <button id="plotChartButton" class="esri-button">Create Chart</button>
            <div id="chart">

            </div> 
            <table id="selectableLegend"></table>
            <div id="info">

            </div>
        </div>
        <script src="./charts.js"></script>
    </body>
</html>
